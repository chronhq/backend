language: python

sudo: required

python:
  - '3.6'

services:
  - docker

install:
  - mv django.env.sample django.env
  - mv postgres.env.sample postgres.env
  - docker-compose build

script:
  - docker-compose run web black . --exclude /migrations/ --diff --check
  - docker-compose run web pylint . --ignore=/migrations/
  - docker-compose run web ash init.sh python --source=api manage.py test

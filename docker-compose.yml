version: '3'
services:
  db:
    image: mdillon/postgis:11-alpine
    ports:
      - '5432'
    env_file:
      - postgres.env
      - mbtiles.env
    volumes:
      - ./data:/docker-entrypoint-initdb.d
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./project:/src
    depends_on:
      - web
  web:
    build: .
    depends_on:
      - db
    volumes:
      - ./project:/src
      - ./config:/config
    ports:
      - '3080:80'
      - '8006:81'
    env_file:
      - django.env
      - postgres.env
      - auth.env
    restart: always
  redis:
    restart: always
    image: redis:alpine
    expose:
      - '6379'
  mbtiles:
    image: morlov/mbtiles-server:latest
    env_file:
      - mbtiles.env
    ports:
    - "5000:5000"
    volumes:
    - ./data/mbtiles:/root/mbtiles
    - ./data/scripts:/scripts
    - ./data/data:/data
